{% load static %}
<!DOCTYPE html>
<html>
{% include "default/head.html" %}
<body>
    {% include "default/navbar.html" %}

    <div style = "margin:20px ">
        <div>
            <h1>發起揪團</h1>
        </div>

        <form method = "POST" action = "/recipe/create">
            <div class="form-group">
                <label for="exampleInputEmail1">團名</label>
                <input  name="title" type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">菜單照片</label>
                <input  name="image_path" type="text"  class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">描述說明</label>
                <input  name="description" type="text"  class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">截止時間</label>
                <input  name="end_time" type ="datetime-local" class="form-control" value="2018-06-12T19:30">
            </div>
            <input name="author" style = "display:none"  value = {{user.username}}>
            <input type="checkbox" style = "margin-bottom:20px" name="vehicle" value="mail" checked> 自動寄信<br>

            {% csrf_token %}
            <button type="submit" class="btn btn-primary">馬上揪團</button>
        </form>
    </div>

    {% include "default/footer.html" %}
</body>
</html>
